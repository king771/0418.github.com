<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{background:black;}
*{padding:0;margin:0;}
#list{overflow:hidden;}
#list li{float:left;width:310px;padding:20px;height:100%;list-style:none;}
#list li .up{margin-bottom:10px;}
#list li .down{-webkit-transform: scale(1,-1);-webkit-mask:-webkit-linear-gradient(rgba(0,0,0,0) 50%,rgba(0,0,0,0.5));background-size:cover;-background:url(img/m1.jpg) no-repeat;}
</style>
</head>

<body>
<ul id="list">
	<li>
    	<div class="up"><img src="img/m1.jpg"/></div>
        <div class="down"><img src="img/m1.jpg"/></div>
    </li>
    <li>
    	<div class="up"><img src="img/m2.jpg"/></div>
        <div class="down"><img src="img/m2.jpg"/></div>
    </li>
    <li>
    	<div class="up"><img src="img/m3.jpg"/></div>
        <div class="down"><img src="img/m3.jpg"/></div>
    </li>
   <li>
    	<div class="up"><img src="img/m4.jpg"/></div>
        <div class="down"><img src="img/m4.jpg"/></div>
    </li>
    <li>
    	<div class="up"><img src="img/m5.jpg"/></div>
        <div class="down"><img src="img/m5.jpg"/></div>
    </li>
    <li>
    	<div class="up"><img src="img/m6.jpg"/></div>
        <div class="down"><img src="img/m6.jpg"/></div>
    </li>
</ul>
<script>
window.onload=function(){
	var oList=document.getElementById('list');
	var aLi=oList.getElementsByTagName('li');
	oList.style.width=aLi[0].offsetWidth*aLi.length+'px';
};
</script>
</body>
</html>
